<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div class="app-logo"></div>
            <div id="cordova_app_running">
                <h1>Apache Cordova</h1>
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>
            </div>
            <div id="ca.cozycode.cordova-plugin-inapppurchases-demo">
                <h2>Cordova-Plugin-InAppPurchases</h2>
                <p>by <a target="_blank" href="cozycode.ca">cozy code</a><br/>
                view <a target="_blank"href="https://github.com/cozycodegh/cordova-plugin-inapppurchases/blob/main/docs/pluginAPI.md#Cordova-Plugin-InAppPurchases">documentation</a></p>
                <p id="description">Demo in app purchases and subscriptions here.</p>
                <div id="app_section">
                    app goes here
                </div>
                <p id="enter_products">Enter your product ids into the index.js file to run the demo:</p>
                <div id="buy_section">
                    <input id="buy_button" value="buy for $?.??" type="button" />
                </div>
                <div id="restore_section">
                    <input id="restore_button" value="restore" type="button" />
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
